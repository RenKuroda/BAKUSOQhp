<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お問い合わせ | BAKUSOQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
            <!-- Google tag (gtag.js) -->
            <script async src="https://www.googletagmanager.com/gtag/js?id=G-1RC4MKY8RN"></script>
            <script>
              window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments);}
              gtag('js', new Date());
              gtag('config', 'G-1RC4MKY8RN');
              window.gtag = window.gtag || gtag;
            </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans JP"', '"Inter"', 'sans-serif'],
            },
            colors: {
              background: '#050B14',
              surface: '#0F172A',
              primary: '#00A3FF',
              secondary: '#00F0FF',
            },
            boxShadow: {
              'neon': '0 0 20px rgba(0, 240, 255, 0.3)',
              'neon-strong': '0 0 30px rgba(0, 240, 255, 0.5)',
            },
          }
        }
      }
    </script>
    <style>
      body { background-color:#050B14; color:#F8FAFC; }
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen font-sans">
    <div class="fixed inset-0 -z-10 pointer-events-none">
      <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-primary/20 rounded-full blur-[120px] mix-blend-screen opacity-40"></div>
      <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-secondary/10 rounded-full blur-[120px] mix-blend-screen opacity-30"></div>
    </div>

    <header class="sticky top-0 z-50 bg-[#050B14]/80 backdrop-blur-md border-b border-white/10">
      <div class="container mx-auto px-4 h-16 flex items-center justify-between">
        <a href="/" class="text-2xl font-black italic">BAKUSOQ</a>
        <a href="/" class="text-sm text-slate-400 hover:text-white">戻る</a>
      </div>
    </header>

    <main class="container mx-auto px-4 py-12">
      <div class="max-w-5xl mx-auto glass-card rounded-2xl p-8 shadow-2xl shadow-black/40">
        <h1 class="text-3xl font-black mb-2">お問い合わせ</h1>
        <p class="text-slate-400 mb-8">以下のフォームにご入力ください。</p>
        

        

        <!-- Native form (fallback / alternative) -->
        <form id="contactForm" class="space-y-6 bg-white text-slate-900 rounded-2xl p-6 md:p-8 shadow-xl">
          <div>
            <label class="block text-sm text-slate-800 mb-1">会社名
              <span class="ml-2 inline-block px-2 py-0.5 rounded-full bg-red-50 text-red-700 border border-red-200 align-middle">必須</span>
            </label>
              <input type="text" name="company" required placeholder="例）株式会社〇〇"
                     class="w-full p-3.5 md:p-4 text-base bg-slate-50 text-slate-900 border border-slate-300 rounded-lg placeholder-slate-400 outline-none focus:ring-2 focus:ring-secondary focus:border-secondary" />
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm text-slate-800 mb-1">お名前
                <span class="ml-2 inline-block px-2 py-0.5 rounded-full bg-red-50 text-red-700 border border-red-200 align-middle">必須</span>
              </label>
              <input type="text" name="name" required placeholder="例）山田 太郎"
                     class="w-full p-3.5 md:p-4 text-base bg-slate-50 text-slate-900 border border-slate-300 rounded-lg placeholder-slate-400 outline-none focus:ring-2 focus:ring-secondary focus:border-secondary" />
            </div>
            <div>
              <label class="block text-sm text-slate-800 mb-1">メールアドレス
                <span class="ml-2 inline-block px-2 py-0.5 rounded-full bg-slate-100 text-slate-700 border border-slate-200 align-middle">任意</span>
              </label>
              <input type="email" name="email" placeholder="例）name@example.com"
                     class="w-full p-3.5 md:p-4 text-base bg-slate-50 text-slate-900 border border-slate-300 rounded-lg placeholder-slate-400 outline-none focus:ring-2 focus:ring-secondary focus:border-secondary" />
            </div>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm text-slate-800 mb-1">電話番号
                <span class="ml-2 inline-block px-2 py-0.5 rounded-full bg-red-50 text-red-700 border border-red-200 align-middle">必須</span>
              </label>
              <input type="tel" name="phone" required placeholder="例）08012345678（ハイフン不要）"
                     class="w-full p-3.5 md:p-4 text-base bg-slate-50 text-slate-900 border border-slate-300 rounded-lg placeholder-slate-400 outline-none focus:ring-2 focus:ring-secondary focus:border-secondary" />
            </div>
            <!-- ご用件は「ご希望の内容」ラジオ選択と同期するため hidden input に変更 -->
            <input type="hidden" name="topic" value="">
          </div>
          <!-- 従業員規模 -->
          <fieldset class="border border-slate-200 rounded-lg p-4 bg-white">
            <legend class="text-base md:text-lg font-bold text-slate-900 mb-3">
              従業員規模
              <span class="ml-2 inline-block px-2 py-0.5 rounded-full bg-red-50 text-red-700 border border-red-200 align-middle text-xs">必須</span>
            </legend>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 text-base">
              <label class="inline-flex items-center gap-3 px-4 py-3 rounded-md border border-slate-300 bg-slate-50 hover:bg-slate-100 text-slate-800"><input type="radio" name="employeeScale" value="1〜5名" required class="accent-secondary" />1〜5名</label>
              <label class="inline-flex items-center gap-3 px-4 py-3 rounded-md border border-slate-300 bg-slate-50 hover:bg-slate-100 text-slate-800"><input type="radio" name="employeeScale" value="6〜10名" class="accent-secondary" />6〜10名</label>
              <label class="inline-flex items-center gap-3 px-4 py-3 rounded-md border border-slate-300 bg-slate-50 hover:bg-slate-100 text-slate-800"><input type="radio" name="employeeScale" value="11〜30名" class="accent-secondary" />11〜30名</label>
              <label class="inline-flex items-center gap-3 px-4 py-3 rounded-md border border-slate-300 bg-slate-50 hover:bg-slate-100 text-slate-800"><input type="radio" name="employeeScale" value="31〜50名" class="accent-secondary" />31〜50名</label>
              <label class="inline-flex items-center gap-3 px-4 py-3 rounded-md border border-slate-300 bg-slate-50 hover:bg-slate-100 text-slate-800"><input type="radio" name="employeeScale" value="51名以上" class="accent-secondary" />51名以上</label>
            </div>
          </fieldset>
          <!-- どこで知ったか -->
          <fieldset class="border border-slate-200 rounded-lg p-4 bg-white">
            <legend class="text-base md:text-lg font-bold text-slate-900 mb-3">
              BAKUSOQをどちらで知りましたか？
              <span class="ml-2 inline-block px-2 py-0.5 rounded-full bg-red-50 text-red-700 border border-red-200 align-middle text-xs">必須</span>
            </legend>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 text-base">
              <label class="inline-flex items-center gap-3 px-4 py-3 rounded-md border border-slate-300 bg-slate-50 hover:bg-slate-100 text-slate-800"><input type="radio" name="howHeard" value="YouTube広告" required class="accent-secondary" />YouTube広告</label>
              <label class="inline-flex items-center gap-3 px-4 py-3 rounded-md border border-slate-300 bg-slate-50 hover:bg-slate-100 text-slate-800"><input type="radio" name="howHeard" value="Facebook/Instagram広告（Meta広告）" class="accent-secondary" />Facebook/Instagram広告（Meta広告）</label>
              <label class="inline-flex items-center gap-3 px-4 py-3 rounded-md border border-slate-300 bg-slate-50 hover:bg-slate-100 text-slate-800"><input type="radio" name="howHeard" value="FAX" class="accent-secondary" />FAX</label>
              <label class="inline-flex items-center gap-3 px-4 py-3 rounded-md border border-slate-300 bg-slate-50 hover:bg-slate-100 text-slate-800"><input type="radio" name="howHeard" value="ご紹介" class="accent-secondary" />ご紹介</label>
              <label class="inline-flex items-center gap-3 px-4 py-3 rounded-md border border-slate-300 bg-slate-50 hover:bg-slate-100 text-slate-800"><input type="radio" name="howHeard" value="展示会" class="accent-secondary" />展示会</label>
              <label class="inline-flex items-center gap-3 px-4 py-3 rounded-md border border-slate-300 bg-slate-50 hover:bg-slate-100 text-slate-800"><input type="radio" name="howHeard" value="その他" class="accent-secondary" />その他</label>
            </div>
          </fieldset>
          <!-- 現在の課題 -->
          <fieldset class="border border-slate-200 rounded-lg p-4 bg-white">
            <legend class="text-base md:text-lg font-bold text-slate-900 mb-3">
              現在、見積もり業務で課題に感じている点があればお聞かせください
              <span class="ml-2 inline-block px-2 py-0.5 rounded-full bg-slate-100 text-slate-700 border border-slate-200 align-middle text-xs">任意</span>
            </legend>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 text-base">
              <label class="inline-flex items-center gap-3 px-4 py-3 rounded-md border border-slate-300 bg-slate-50 hover:bg-slate-100 text-slate-800"><input type="radio" name="currentIssue" value="時間がかかる" class="accent-secondary" />時間がかかる</label>
              <label class="inline-flex items-center gap-3 px-4 py-3 rounded-md border border-slate-300 bg-slate-50 hover:bg-slate-100 text-slate-800"><input type="radio" name="currentIssue" value="属人化している" class="accent-secondary" />属人化している</label>
              <label class="inline-flex items-center gap-3 px-4 py-3 rounded-md border border-slate-300 bg-slate-50 hover:bg-slate-100 text-slate-800"><input type="radio" name="currentIssue" value="精度に不安がある" class="accent-secondary" />精度に不安がある</label>
              <label class="inline-flex items-center gap-3 px-4 py-3 rounded-md border border-slate-300 bg-slate-50 hover:bg-slate-100 text-slate-800"><input type="radio" name="currentIssue" value="その他" class="accent-secondary" />その他</label>
            </div>
          </fieldset>
          <!-- ご希望の内容 -->
          <fieldset class="border border-slate-200 rounded-lg p-4 bg-white">
            <legend class="text-base md:text-lg font-bold text-slate-900 mb-3">
              ご希望の内容をお選びください
              <span class="ml-2 inline-block px-2 py-0.5 rounded-full bg-red-50 text-red-700 border border-red-200 align-middle text-xs">必須</span>
            </legend>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 text-base" id="desiredWrap">
              <label class="inline-flex items-center gap-3 px-4 py-3 rounded-md border border-slate-300 bg-slate-50 hover:bg-slate-100 text-slate-800"><input type="radio" name="desired" value="BAKUSOQモニターに申し込みたい" required class="accent-secondary" />BAKUSOQモニターに申し込みたい</label>
              <label class="inline-flex items-center gap-3 px-4 py-3 rounded-md border border-slate-300 bg-slate-50 hover:bg-slate-100 text-slate-800"><input type="radio" name="desired" value="サービスの詳しい説明・デモを受けたい" class="accent-secondary" />サービスの詳しい説明・デモを受けたい</label>
              <label class="inline-flex items-center gap-3 px-4 py-3 rounded-md border border-slate-300 bg-slate-50 hover:bg-slate-100 text-slate-800"><input type="radio" name="desired" value="まずは資料だけ見てみたい" class="accent-secondary" />まずは資料だけ見てみたい</label>
              <label class="inline-flex items-center gap-3 px-4 py-3 rounded-md border border-slate-300 bg-slate-50 hover:bg-slate-100 text-slate-800"><input type="radio" name="desired" value="その他のお問い合わせ" class="accent-secondary" />その他のお問い合わせ</label>
            </div>
          </fieldset>
          <div>
            <label class="block text-sm text-slate-800 mb-1">内容
              <span class="ml-2 inline-block px-2 py-0.5 rounded-full bg-slate-100 text-slate-700 border border-slate-200 align-middle">任意</span>
            </label>
            <textarea name="message" rows="5" class="w-full p-3.5 md:p-4 text-base bg-slate-50 text-slate-900 border border-slate-300 rounded-lg placeholder-slate-400 outline-none focus:ring-2 focus:ring-secondary focus:border-secondary" placeholder="できるだけ詳細にご記入ください。"></textarea>
          </div>
          <button id="submitBtn" type="submit" class="w-full mt-4 bg-slate-900 text-white font-bold py-4 rounded-lg shadow-lg hover:bg-slate-800 focus:outline-none focus:ring-4 focus:ring-slate-700/50 transition">
            送信する
          </button>
          <p id="formMsg" class="text-xs text-slate-700 mt-2"></p>
          <p class="text-xs text-slate-700 mt-1">メールアプリが開かない場合は <a href="mailto:support@genbaboxx.co.jp" class="text-primary underline">support@genbaboxx.co.jp</a> 宛に直接お送りください。</p>
        </form>
        <!-- Thanks modal -->
        <div id="thanksModal" class="fixed inset-0 z-[60] hidden items-center justify-center bg-black/70">
          <div class="mx-4 max-w-md w-full bg-white text-slate-900 rounded-2xl p-8 shadow-xl text-center">
            <h2 class="text-2xl font-extrabold mb-2">お問い合わせありがとうございました！</h2>
            <p class="text-slate-600 mb-6">担当者より折り返しご連絡いたします。しばらくお待ちください。</p>
            <button id="thanksCloseBtn" class="w-full bg-slate-900 text-white font-bold py-3 rounded-lg hover:bg-slate-800 focus:outline-none focus:ring-4 focus:ring-slate-700/50">閉じる</button>
          </div>
        </div>
      </div>
    </main>

    <script>
      function encode(val){ return encodeURIComponent(val).replace(/%20/g,'+'); }
      const form = document.getElementById('contactForm');
      const formMsg = document.getElementById('formMsg');
      const submitBtn = document.getElementById('submitBtn');
      const thanksModal = document.getElementById('thanksModal');
      const thanksCloseBtn = document.getElementById('thanksCloseBtn');
      function openThanksModal(){
        if (!thanksModal) return;
        thanksModal.classList.remove('hidden');
        thanksModal.classList.add('flex');
      }
      function closeThanksModal(){
        if (!thanksModal) return;
        thanksModal.classList.add('hidden');
        thanksModal.classList.remove('flex');
      }
      thanksCloseBtn?.addEventListener('click', closeThanksModal);
      thanksModal?.addEventListener('click', (e) => { if (e.target === thanksModal) closeThanksModal(); });
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeThanksModal(); });
      
      
      // desired の選択を hidden の topic に同期
      document.getElementById('desiredWrap')?.addEventListener('change', (e) => {
        const target = e.target;
        if (target && target.name === 'desired') {
          const topicHidden = form.querySelector('input[name=\"topic\"]');
          if (topicHidden) topicHidden.value = target.value || '';
        }
      });
      
      form.addEventListener('submit', async function(e){
        e.preventDefault();
        formMsg.textContent = '';
        submitBtn.disabled = true;
        submitBtn.classList.add('opacity-70','cursor-not-allowed');

        const fd = new FormData(this);
        const to = 'support@genbaboxx.co.jp';
        const subject = `[お問い合わせ] ${fd.get('topic') || ''} - ${fd.get('company') || ''} ${fd.get('name') || ''}`;

        // 1) Try serverless email (FormSubmit). First-time only,要ワンクリック認証。
        try {
          const payload = {
            _subject: subject,
            _replyto: fd.get('email') || '',
            company: fd.get('company') || '',
            name: fd.get('name') || '',
            email: fd.get('email') || '',
            phone: fd.get('phone') || '',
            topic: fd.get('topic') || '',
            employeeScale: fd.get('employeeScale') || '',
            howHeard: fd.get('howHeard') || '',
            currentIssue: fd.get('currentIssue') || '',
            desired: fd.get('desired') || '',
            message: fd.get('message') || ''
          };
          const res = await fetch('https://formsubmit.co/ajax/support@genbaboxx.co.jp', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
            body: JSON.stringify(payload)
          });
          if (res.ok) {
            form.reset();
            openThanksModal();
            submitBtn.disabled = false;
            submitBtn.classList.remove('opacity-70','cursor-not-allowed');
            return;
          }
          throw new Error('FormSubmit error');
        } catch (err) {
          // 2) Fallback to mailto
          const body = [
            '【会社名】', fd.get('company') || '',
            '\n【お名前】', fd.get('name') || '',
            '\n【メール】', fd.get('email') || '',
            '\n【電話】', fd.get('phone') || '',
            '\n【従業員規模】', fd.get('employeeScale') || '',
            '\n【どこで知ったか】', fd.get('howHeard') || '',
            '\n【現在の課題】', fd.get('currentIssue') || '',
            '\n【ご希望の内容】', fd.get('desired') || '',
            '\n【ご用件（同期）】', fd.get('topic') || '',
            '\n\n【内容】\n', fd.get('message') || ''
          ].join(' ');
          window.location.href = `mailto:${to}?subject=${encode(subject)}&body=${encode(body)}`;
        } finally {
          submitBtn.disabled = false;
          submitBtn.classList.remove('opacity-70','cursor-not-allowed');
        }
      });
    </script>
  </body>
  </html>
